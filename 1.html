<!DOCTYPE HTML>
<html>

<body>

    <form>
    <input type="text" id="input">
    </form>

    <button onclick="calculate()">Посчитать</button>
    <button onclick="sorting()">Отсортировать</button>

     <p id="result"></p>

    <script>

        const input = document.getElementById('input');;
        const result = document.getElementById('result');

        let letterCounts = {}

        function sorting() {
            const sortedLetterCounts = {};
            Object.keys(letterCounts).sort().forEach(key => {
                sortedLetterCounts[key] = letterCounts[key];
            });
            letterCounts = sortedLetterCounts;

            result.innerText = JSON.stringify(letterCounts);
        }

        function calculate() {

            letterCounts = {}

            for (let char of input.value) {
            if (letterCounts[char]) {
                letterCounts[char]++;
            } 
            else {
                letterCounts[char] = 1;
            }
        }

            result.innerText = JSON.stringify(letterCounts)
        }
    </script>

</body>

</html>
